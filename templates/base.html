<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/global.css') }}" rel="stylesheet">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
<header>
    <nav>
        <a href="#">Pickaxe</a>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">API</a></li>
        </ul>
    </nav>
    <form class="searchForm" action="{{ url_for('results') }}" method="GET" autocomplete="off">
        <input type="text" name="q" id="q">
        <input type="submit" value="Submit">
    </form>
</header>
{% block content %}
{% endblock %}
<footer>Footer</footer>
</body>
</html>
